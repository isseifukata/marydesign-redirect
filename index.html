<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mary Designは法人化し、Fingoo株式会社となりました</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container mx-auto h-screen flex justify-center items-center flex-col">
    <h1 class="text-center text-xl text-slate-500 mb-4">平素は格別のご高配を賜り厚く御礼申し上げます
      。<br>2022年4月をもってMary Designは法人化し、Fingoo株式会社となりました。</h1>
    <p class="text-center text-sm text-slate-400"><span id="second">10</span>秒後にFingoo株式会社のサイトにリダイレクトされます</p>
    <p class="text-center mt-5"><a
        class="py-4 block px-6 bg-sky-600 text-white  rounded-full shadow-sky-200/50 hover:brightness-90 transition"
        href="https://fingoo.co.jp/">Fingoo株式会社</a></p>
  </div>
  <script>
    const second = document.getElementById("second");
    let count = 10;
    setInterval(() => {
      count--;
      second.textContent = count;
    }, 1000)
    setTimeout(() => {
      location.href = "https://fingoo.co.jp/"
    }, 10000)
  </script>
</body>

</html>
